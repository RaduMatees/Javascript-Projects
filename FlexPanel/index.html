<!DOCTYPE html>
<html lang="en">
<head>

  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class='wrapper'>
    <div class='flex flex1'>
      <h3>HEY</h3>

    <div class='flex flex2'>
      <h3>GIVE</h3>

      <h3>EXPERIENCE</h3>

    <div class='flex flex4'>
      <h3>GIVE</h3>

    </div>
    <div class='flex flex5'>
      <h3>LIFE</h3>

  <script src='main.js'></script>

</html>
