<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simple Modal</title>
</head>
<body>

  <button id="modalBtn" class="button">Click Here</button>

  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class='closeBtn'>&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Hello... I am a modal</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad magnam, voluptate natus sint officia eos reprehenderit corporis voluptatibus autem, ex dolor! Deserunt, sint. Vero consectetur, quos error a doloribus saepe.</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  </div>

  <script src='main.js'></script>
</body>
</html>
