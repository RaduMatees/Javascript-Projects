<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Number Facts</title>
  <style>
    #fact {
      display: none;
    }
  </style>
</head>
<body class='bg-dark'>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Number Facts</h1>
          <p>Enter a number and get a random fact</p>
          <input type="number" class='form-control form-control-lg' id='numberInput' placeholder="Enter any number...">
          <div id="fact" class="card-body">
            <h4 class="card-title">Number Fact</h4>
            <p class='card-text' id='factText'></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    let fact = document.querySelector('#fact');
    let factText = document.querySelector('#factText');
    let numberInput = document.querySelector('#numberInput');

    numberInput.addEventListener('input', getFact);

    function getFact(){
      let number = this.value;

      /* the old way
      let xhr = new XMLHttpRequest();
      xhr.open('GET', 'http://numbersapi.com/'+number);
      xhr.onload = function(){
        if (this.status === 200 && number !== ''){
          fact.style.display = 'block';
          factText.innerText = this.responseText;
        }
      }
      xhr.send()
      */

      // the new way
      fetch('http://numbersapi.com/'+number)
      .then(response => response.text())
      .then(data => {
        if (number === '') {
          fact.style.display = 'none';
          return
        }
        fact.style.display = 'block';
        factText.innerText = data;
      })
      .catch(err => console.log('Error: ' + err))

    }

  </script>
</body>
</html>
