<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Update CSS Variables with <span id='js'>JS</span></h1>

  <div class='controls'>
    <label for='spacing'>Spacing:</label>
    <input type='range' name='spacing' min='10' max='200' value='10' data-size='px'>

    <label for='blur'>Spacing:</label>
    <input type='range' name='blur' min='0' max='25' value='10' data-size='px'>

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src='main.js'></script>
</body>
</html>
